<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSleep Carrinho</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    
    <!-- Side Bar -->
    <section class="sidebar" id="sidebar">
        <section class="sidebarTitulo">
            <img src="../../img/Male User.png">
            <p>Minha conta</p>
        </section>

        <section class="botaoFechar">
            <button onclick="fecharSideBar()" class="botoesSideBar">
                <img src="../../img/Cancel.png">
            </button>
        </section>

        <section>
            <nav class="sidebarMenu">
                <ul class="sideBarOptions">
                    <li>
                        <img src="../../img/Shopping Cart new dimension.png">
                        <a href="../carrinho/" style="text-decoration: none; color:inherit">Carrinho de compras</a>
                    </li>
                    <li>
                        <img src="../../img/Clock.png">
                        <a href="#">Histórico de pedidos</a>
                    </li>
                    <li>
                        <img src="../../img/Playlist.png">
                        <a href="#">Catálogo</a>
                    </li>
                </ul>
                <li class="logoutIcon">
                    <img src="../../img/Logout.png">
                    <a href="../../index.html">Logout</a>
                </li>
            </nav>
        </section>
    </section>

    <!-- ToolBar -->
    <section class="caixaCatalogo">
        <div id="menuIcon">
            <button onclick="abrirSideBar()" class="botoesSideBar">
                <img src="../../img/Menu Rounded.png">
            </button>
            
        </div>
        <div id="Texto">
            <h1>Carrinho</h1>
        </div>
        <div id="shoppingcartaccountIcon">
            <button class="botoesCaixaCatalogo">
                <a href="../carrinho/index.html">
                <img src="../../img/Shopping Cart.png">
                </a>
            </button>
            <button class="botoesCaixaCatalogo">
                <img src="../../img/Male User.png">
            </button>
        </div>
    </section>

    <div class="principal">
        
        <div class="item">
            <img id="imagem" src="../../img/image 4.png"/>
            <img id="adiçãoItems" src="../../img/AdiçãoDeItens.png"> 
            <div class="textos"> 
                <div>
                    <h3 id="texto1">Kit Difusor + Velas Aromáticas - Coleção Sono Profundo </h3>
                </div>
                <div>
                    <output id="valorProdutos">R$ 89.99</output>
                </div>
            </div>
        </div>
        <div class="frete">
            <h3 id="cep">*Informe Seu CEP</h3>
            <div id="preenchimentoCEP">
                <div class="cep">
                    <input type="number" name="cep" id="cepCliente" placeholder="______--___" required pattern="[0-9]{5}-[0-9]{3}">
                </div>
                <div>
                    <p id="textoCEP">Frete a ser calculado: </p>
                </div>
                <div id="freteCliente">
                    <p id="valorFrete">R$</p>
                </div>
            </div>
        </div>
        <div class="pagamentos">
            <h3 id="pagamento">Formas de pagamento:</h3>
            <div id="pix">
                <img style="padding-bottom: 2px;" src="../../img/100_.png">
                <img src="../../img/marca-pix-1- 1.png">
            </div>
            <div id="cartao">
                <img id="cartaoDeCredito"src="../../img/Group 2.png">
                <div id="parcelas">
                    <p>1x sem juros</p>
                    <img src="../../img/Down Button.png"> 
                </div>
            </div>
        </div>
            <div class="finalizarCompra">
             <a href="../quizInicialSatisfação/index.html"> 
                <button id="botaoAzul"> 
                    <img id="sacola" src="../../img/Shopping Bag Full.png">
                    <p id="texto2">Finalizar Compra</p>
                </button> 
            </a>   
                
            </div>
            
    </div>
    
    <!-- Js pra abrir a fechar a side bar -->
    <script>
        function abrirSideBar() {
            document.getElementById("sidebar").style.left = '0px';
        }
        function fecharSideBar() {
            document.getElementById("sidebar").style.left = '-200px';
        }
    </script>

</body>
</html>
