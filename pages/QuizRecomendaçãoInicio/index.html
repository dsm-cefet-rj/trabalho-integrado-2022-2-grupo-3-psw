<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSleep - Quiz</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <!-- Side Bar -->
    <section class="sidebar" id="sidebar">
        <section class="sidebarTitulo">
            <img src="../../img/Male User.png"">
            <p>Minha conta</p>
        </section>

        <section class=" botaoFechar">
            <button onclick="fecharSideBar()" class="botoesSideBar">
                <img src="../../img/Cancel.png">
            </button>
        </section>

        <section>
            <nav class="sidebarMenu">
                <ul class="sideBarOptions">
                    <li>
                        <img src="../../img//Shopping Cart new dimension.png">
                        <a href="../carrinho/" style="text-decoration: none; color:inherit">Carrinho de compras</a>
                    </li>
                    <li>
                        <img src="../../img/Clock.png">
                        <a href="#">Histórico de pedidos</a>
                    </li>
                    <li>
                        <img src="../../img/Playlist.png" <a href="#">Catálogo</a>
                    </li>
                </ul>
                <li class="logoutIcon">
                    <img src="../../img/Logout.png">
                    <a href="../../index.html">Logout</a>
                </li>
            </nav>
        </section>
    </section>

    <!-- ToolBar -->
    <section class="caixaCatalogo">
        <div id="menuIcon">
            <button onclick="abrirSideBar()" class="botoesSideBar">
                <img src="../../img/Menu Rounded.png">
            </button>

        </div>
        <div id="Texto">
            <h1>Quiz</h1>
        </div>
        <div id="shoppingcartaccountIcon">
            <button class="botoesCaixaCatalogo">
                <a href="../carrinho/" style="text-decoration: none; color:inherit">
                    <img src="../../img/Shopping Cart.png">
                </a>
            </button>
            <button class="botoesCaixaCatalogo">
                <img src="../../img/Male User.png">
            </button>
        </div>

    </section>


    <div class="principal">
        <p class="title">Bem vindo ao Quiz do Sono!</p>
        <div class="question">
            <p class="text" id="pergunta">Pergunta 1</p>
        </div>
        <div id="option">
            <button class="options" name="op1">
                <p class="text">Opção 1</p>
            </button>
            <button class="options" name="op2">
                <p class="text">Opção 2</p>
            </button>
            <button class="options" name="op3">
                <p class="text">Opção 3</p>
            </button>
            <button class="options" name="op4">
                <p class="text">Opção 4</p>
            </button>
        </div>
        <div id="setas">
            <a id="next" href="../quizMeio/" style="text-decoration: none; color:inherit">
                <p id="prox">Próximo</p>
                <input type="image" src="../../img/Circled Right.png" />
            </a>
        </div>
        <img id="foto" src="../../img/bro.png" />

    </div>
    <script>
        function abrirSideBar() {
            document.getElementById("sidebar").style.left = '0px';
        }
        function fecharSideBar() {
            document.getElementById("sidebar").style.left = '-200px';
        }
    </script>

</body>

</html>
