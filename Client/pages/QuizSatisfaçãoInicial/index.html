<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSleep</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="principal">
        <div class="toolbar">
            <input class="icons" type="image" id="menu" src="../../img/Menu Rounded.png"/> 
                <p id="quiz">QUIZ</p>
            <div class="icons">
                <input type="image" src="../../img/Shopping Cart.png"/> 
                <input type="image" src="../../img/Male User.png"/>
            </div>
        </div>
        <p class="title">Conte-nos o que achou!</p>
        <div class="question">  
            <p class="text" id="pergunta">Pergunta 1</p>
        </div>
        <div id="option" >
            <button class="options" name="op1">
                <p class="text">Opção 1</p>
            </button>
            <button class="options" name="op2">
                <p class="text">Opção 2</p>
            </button>
            <button class="options" name="op3">
                <p class="text">Opção 3</p>
            </button>
            <button class="options" name="op4">
                <p class="text">Opção 4</p>
            </button>
        </div>
        <div id="setas">
            <div id="next">
                <p id="prox">Próximo</p>
                <input type="image" src="../../img/Circled Right.png"/> 
            </div>
        </div>
        <img id="foto" src="../../img/smile.png"/>

    </div>
    
</body>
</html>
