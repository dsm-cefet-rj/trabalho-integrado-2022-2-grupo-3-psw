<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSleep - Detalhes</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <!-- Side Bar -->
    <section class="sidebar" id="sidebar">
        <section class="sidebarTitulo">
            <img src="../../img/Male User.png">
            <p>Minha conta</p>
        </section>

        <section class="botaoFechar">
            <button onclick="fecharSideBar()" class="botoesSideBar">
                <img src="../../img/Cancel.png">
            </button>
        </section>

        <section>
            <nav class="sidebarMenu">
                <ul class="sideBarOptions">
                    <li>
                        <img src="../../img/Shopping Cart new dimension.png">
                        <a href="../carrinho/" style="text-decoration: none; color:inherit">Carrinho de compras</a>
                    </li>
                    <li>
                        <img src="../../img/Clock.png">
                        <a href="#">Histórico de pedidos</a>
                    </li>
                    <li>
                        <img src="../../img/Playlist.png">
                        <a href="#">Catálogo</a>
                    </li>
                </ul>
                <li class="logoutIcon">
                    <img src="../../img/Logout.png">
                    <a href="#">Logout</a>
                </li>
            </nav>
        </section>
    </section>

    <!-- ToolBar -->
    <section class="caixaCatalogo">
        <div id="menuIcon">
            <button onclick="abrirSideBar()" class="botoesSideBar">
                <img src="../../img/Menu Rounded.png">
            </button>

        </div>
        <div id="Texto">
            <h1>Detalhes</h1>
        </div>
        <div id="shoppingcartaccountIcon">
            <button class="botoesCaixaCatalogo">
                <a href="../carrinho/" style="text-decoration: none; color:inherit">
                    <img src="../../img/Shopping Cart.png">
                    </a>
            </button>
            <button class="botoesCaixaCatalogo">
                <img src="../../img/Male User.png">
            </button>
        </div>
    </section>

    <!-- Caixa de Pesquisa -->
    <section class="pesquisar">
        <img src="../../img/Search.png" class="lupa">
        <input type="text" placeholder="Pesquisar..." id="inputPesquisa">
        <img src="../../img/Slider.png">
    </section>

    <!-- Caixa de Detalhe -->
    <section>
        <div class="detalhe">
            <div id="foto">
                <img src="../../img/image 2.png" />
            </div>
            <div id="info">
                <p id="nome">Kit Difusor + Velas Aromáticas - Coleção Sono Profundo</p>
                <p id="preco">R$ 89.99</p>
            </div>
        </div>
    </section>

    <!-- Barra de Opcoes-->
    <section>
        <div class="opcoes">
            <div id="favCarrinho">
                <div id="coracao">
                    <input type="image" src="../../img/Favorite.png"/>
                </div>
                <div>
                    <button id="addCar">
                        <p>ADICIONE AO CARRINHO</p>
                        <img src="../../img/Add Shopping Cart.png" />
                    </button>
                </div>
            </div>
            <div id="detalhes">
                <p>Detalhes   +</p>
            </div>
        </div>
    </section>

    <!-- Produtos semelhtantes-->
    <section>
        <div id="prodSemelhantes">
            <p id="titleSemelhantes">Produtos semelhantes</p>
        </div>
        <div class="produtos">
            <button class="produto">
                <img src="../../img/Rectangle 8.png">
                <p>R$89.90</p>
            </button>
            <button class="produto">
                <img src="../../img/Rectangle 7.png">
                <p>R$1699.20</p>
            </button>
            <button class="produto">
                <img src="../../img/Rectangle 8.png">
                <p>R$89.90</p>
            </button>
            <button class="produto">
                <img src="../../img/Rectangle 7.png">
                <p>R$1699.20</p>
            </button>
            <button class="produto">
                <img src="../../img/Rectangle 8.png">
                <p>R$89.90</p>
            </button>
        </div>
    </section>

    <script>
        function abrirSideBar() {
            document.getElementById("sidebar").style.left = '0px';
        }
        function fecharSideBar() {
            document.getElementById("sidebar").style.left = '-200px';
        }
    </script>
</body>

</html>
