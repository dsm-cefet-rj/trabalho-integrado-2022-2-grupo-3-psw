    <!-- NavBar -->

                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse text-center justify-content-between" id="navbarSupportedContent">
                    <ul class="navbar-nav mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" id="navbarLinks" aria-current="page" href="#">Início</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="navbarLinks" href="#aboutArea">Sobre</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" id="navbarInputSearch" type="search" placeholder="Pesquisar..."

                    <ul class="navbar-nav mb-2 mb-lg-0">

        <div class="container" id="local">
            <p><a href="../catalogo/index.html"> Catálogo /</a> Travesseiro Ortopédico</p>
        </div>

        <!-- Informações sobre o produto -->
        <div class="container-fluid" id="produto">
            <div class="row">

                <!-- Carrossel de Imagens -->
                <div class="col-md-5 col-sm-12" id="carousel">
                    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="../../img/product-image-1668102033.jpg" class="d-block w-100">
                            </div>
                            <div class="carousel-item">
                                <img src="../../img/travesseiro-ortopedico-durma-bem-984312.jpg" class="d-block w-100">

                            <div class="carousel-item">

                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>

                    <!-- Index do Carrossel -->
                    <div class="carousel-indicators position-relative" id="index">
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                            class="active" aria-current="true" aria-label="Slide 1">
                            <img src="../../img/product-image-1668102033.jpg" class="d-block w-100 img-fluid">
                        </button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"

                            <img src="../../img/travesseiro-ortopedico-durma-bem-984312.jpg"
                                class="d-block w-100 img-fluid">
                        </button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                            aria-label="Slide 3">
                            <img src="../../img/travesseiro-orto.jpg" class="d-block w-100 img-fluid">
                        </button>
                    </div>
                </div>

                <!-- Dados do Produto -->

                <div class="col-md-6 col-sm-12">
                    <div id="text">
                        <h2>Travesseiro Ortopédico</h2>
                        <p id="simpleText">Para um sono profundo e uma manhã sem dores no pescoço.</p>
                        <p id="preco">R$ 459,99</p>
                        <h3 id="precoNovo">R$ 359,99</h3>
                    </div>

                    <div id="color">
                        <p>Cor</p>
                        <div>
                            <button id="white"> </button>
                            <button id="darkBlue"> </button>
                            <button id="lightBlue"> </button>
                        </div>
                    </div>

                    <div class="buyButton">
                        <button id="buy">

                        </button>
                    </div>
                    <hr>
                    <!-- Detalhes -->
                    <div id="details">
                        <p>Detalhes +</p>
                    </div>
                    <hr>
                    <!-- Adicionar aos Favoritos -->
                    <div id="favs">
                        <button>
                            <p>Adicionar aos favoritos  <i class="fas fa-heart"></i></p> 
                        </button>
                    </div>
                </div>

    <footer>
