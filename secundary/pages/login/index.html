<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../../img/DeepSleepIcon.ico">

    <title>Deep Sleep - Login</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">

  <!-- Js Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>

  <!-- FontAwesome -->
  <script src="https://kit.fontawesome.com/558a1f723c.js" crossorigin="anonymous"></script>

</head>
<body>
    <main>
        
        <div class="container-fluid" id="loginScreen">
            <div class="container" id="loginBox">
                <div class="row" id="loginForm">
                    <img src="../../img/DeepSleepLogo.png" class="col-12 img-fluid" style="width: 300px;">
                    <a href="../login/index.html" class="col-12 container mx-3 my-4">
                      <button class="btn btn-primary loginButtons ">Login</button>
                    </a>
                    <a href="#" class="col-12 container mx-3 my-4">
                      <button class="btn btn-primary loginButtons ">Registrar</button>
                    </a>
                    <div class="col-12 container-fluid mb-4" id="formBox">
                      <input class="formInput" type="email" name="email" id="formEmail"
                      placeholder="picole123@gmail.com">
                    </div>
                    <div class="col-12 container-fluid mb-4" id="formBox">
                      <input class="col-12 formInput" type="password" name="password" id="formPassword"
                      placeholder="Senha">
                    </div>
                    <button class="col-12 btn btn-danger mt-4" id="confirmButton">Confirmar</button>
                </div>
            </div>
        </div>

    </main>
    
    <footer>
        <div id="copyArea">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <p>Desenvolvido por <a>Os crias</a> &copy;2022</p>
                    </div>
                </div>
            </div>
        </div>
    </footer>

</body>
</html>
