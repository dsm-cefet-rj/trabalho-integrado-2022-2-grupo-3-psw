<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="../../img/DeepSleepIcon.ico">

  <title>Deep Sleep</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">

  <!-- Js Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>

  <!-- FontAwesome -->
  <script src="https://kit.fontawesome.com/558a1f723c.js" crossorigin="anonymous"></script>

</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg fixed-top" id="navbar">
          <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
              <img id="logo" src="../../img/DeepSleepLogo.png" class="img-fluid" alt="Logo Deep Sleep">
            </a>Deep Sleep
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse text-center justify-content-between" id="navbarSupportedContent">
              <ul class="navbar-nav mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" id="navbarLinks" aria-current="page" href="#">Início</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" id="navbarLinks" href="#servicos">Serviços</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" id="navbarLinks" href="#contato">Contato</a>
                </li>
              </ul>
              <form class="d-flex" role="search">
                <input class="form-control me-2" id="navbarInputSearch" type="search" placeholder="Pesquisar..."
                  aria-label="Search">
                <button class="btn btn-outline-success" id="navbarSearchButton" type="submit">Pesquisar</button>
              </form>
              <ul class="navbar-nav mb-2 mb-lg-0">
                <li class="nav-item">
                  <a href="#" id="navbarIcons"><i id="icon" class="fa-solid fa-user"></i></a>
                </li>
                <li class="nav-item">
                  <a href="#" id="navbarIcons"><i class="fa-solid fa-cart-shopping"></i></a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>

<main>
    <div id="suport"></div>
    <div class="container" id="tittle">
        <h2>Meu Carrinho</h2>
    </div>
    <div class="container-fluid" id="cartItens">
        <div class="row">
            <div class="col-sm-12 col-md-6">
                <img src="../../img/image 4.png">
                <p id="itemDescription">Kit Difusor + Velas Aromáticas - Coleção Sono Profundo</p>
            </div>
            <div class="col-sm-12 col-md-6">
                <p id="price">R$ 89.99</p>
            </div>
            <div class="col-sm-12 col-md-6" id="itemQtd">
                <input type="image" src="../../img/MinusButton.png"> 
                <input type="text" value="1" style="width:8%; text-align: center; margin-left: 3px; margin-right: 3px;">
                <input type="image" src="../../img/PlusButton.png"> 
            </div>
        </div>
    </div>
    <div class="container" id="cep">
        <div class="row">
            <div class="col-12">
                <h5>*Informe seu cep:</h5>
            </div>
            <div class="col-sm-12 col-md-6">
                <input type="text" id="cepArea">
            </div>
            <div class="col-sm-12 col-md-6">
                <p style="margin-top: 13px;">Frete a ser calculado:</p>
            </div>
            <div class="col-sm-12 col-md-6">
                <input type="text" id="shipping" placeholder="R$">
            </div>
        </div>
    </div>
    <div class="container" id="payment">
        <div class="row">
            <div class="col-12">
                <h5>Formas de pagamento:</h5>
            </div>
            <div class="col-sm-12 col-md-6">
                <img src="../../img/Pix.png" id="pix">
                <input type="radio">
            </div>
            <div class="col-sm-12 col-md-6">
                <img src="../../img/Credit Card.png" id="creditCard">
                <input type="radio">
            </div>
            <div class="col-sm-12 col-md-6" id="installment">
                <p>1x sem juros</p>
                <input type="image" src="../../img/Down Button.png" id="downButton">
            </div>
        </div>
    </div> 
    <div class="container" id="checkout">
        <p>Finalizar Compra</p>
        <input type="image" src="../../img/Shopping Bag Full.png" id="shoppingBag">
    </div>
</main>
</body>

<footer>
    <div id="copyArea">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <p>Desenvolvido por <a>Os crias</a> &copy;2022</p>
                </div>
            </div>
        </div>
    </div>
</footer>
</html>
